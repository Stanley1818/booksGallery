      // 取得網址參數
      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }
      let currentIndex = 0;
      const paramIndex = parseInt(getQueryParam('book'), 10);
      if (!isNaN(paramIndex) && paramIndex >= 0 && paramIndex < books.length) {
        currentIndex = paramIndex;
      }
      function renderBook(index, withFade = false) {
        const book = books[index];
        const img = document.getElementById('book-img');
        if (withFade) {
          img.style.opacity = 0;
          setTimeout(() => {
            img.src = book.img;
            img.onload = () => { img.style.opacity = 1; };
          }, 300);
        } else {
          img.src = book.img;
          img.style.opacity = 1;
        }
        document.getElementById('book-title').textContent = book.title;
        document.getElementById('book-author').textContent = "作者: " + book.author;
        document.getElementById('book-summary').textContent = book.summary;
        document.getElementById('book-publisher').textContent = book.publisher;
        document.getElementById('book-isbn').textContent = book.isbn;
        document.getElementById('book-date').textContent = book.date;
        document.getElementById('book-size').textContent = book.size;
        document.getElementById('book-pages').textContent = book.pages;
        document.getElementById('prev-btn').disabled = (index === 0);
        document.getElementById('next-btn').disabled = (index === books.length - 1);
      }
      document.getElementById('prev-btn').addEventListener('click', function() {
        if (currentIndex > 0) {
          currentIndex--;
          renderBook(currentIndex, true);
        }
      });
      document.getElementById('next-btn').addEventListener('click', function() {
        if (currentIndex < books.length - 1) {
          currentIndex++;
          renderBook(currentIndex, true);
        }
      });
      // 頁面載入時顯示第一本
      renderBook(currentIndex);
    </script>
